<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Labrinth Game</title>
</head>

<body>
    <div class="container">
        <div class="rules">
            <h3>Labrinth</h3>
            <br>
            <p>
                Welcome to the Labrinth!
                <br>
                <br>Rules are simple. Walk step by step! GREEN = Okay / Red = WRONG WAY
                <br>
                <br>If you're going in the wrong way please go back to the beginning!
                <br>
                <br>For full experience DON'T CHEAT!!!!
            </p>
        </div>
        <div class="grid">
            <!-- ---------1----------- -->
            <div class="child">START</div>
            <div class="child o"></div>
            <div class="child o"></div>
            <div class="child o"></div>
            <div class="child o"></div>
            <!-- -------2----------- -->
            <div class="child x"></div>
            <div class="child x"></div>
            <div class="child o"></div>
            <div class="child x"></div>
            <div class="child o"></div>
            <!-- -------3----------- -->
            <div class="child o"></div>
            <div class="child o"></div>
            <div class="child o"></div>
            <div class="child x"></div>
            <div class="child x"></div>
            <!-- -------4----------- -->
            <div class="child o"></div>
            <div class="child x"></div>
            <div class="child x"></div>
            <div class="child o"></div>
            <div class="child exit">EXIT</div>
            <!-- -------5----------- -->
            <div class="child o"></div>
            <div class="child o"></div>
            <div class="child o"></div>
            <div class="child o"></div>
            <div class="child x"></div>
        </div>
    </div>
</body>

</html>
